        <style>
            #container
            {
                margin: 0px;
                width: 100%;
                height: 100%
            }
            #result
            {
                font-size:  3em;   
            }
        </style>
        <script>
            var ctx; 
            var monster;
            var monsterPosX=0;
            var monsterPosY=0;
            
            window.onload = function()
            {
                init();
                //document.addEventListener('deviceready', init, false);
                ctx = (document.getElementById('myCanvas')).getContext("2d");
                ctx.canvas.width  = window.innerWidth;
                ctx.canvas.height = window.innerHeight-40;
                monsterPosX = window.innerWidth/2 - 25;
                monsterPosY = window.innerWidth/2 - 25;
                displayMonster();
                
            }
            
            function displayMonster()
            {
                monster = new Image();
                monster.onload = function()
                {
                    ctx.drawImage(monster,  monsterPosX, monsterPosY);
                }
                monster.src = "monster.gif";
            }
            
            function init()
            {
                var accel = navigator.accelerometer.watchAcceleration(success, accelError, {frequency: 100});    
            }
            
            function success(accel)
            {
                ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

            }

            {

        </script>
    </head>
    <body>
        <div id="container">
            <canvas id="myCanvas"></canvas>

        </div> <!-- container -->
    </body>
